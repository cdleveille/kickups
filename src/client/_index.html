<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
		/>
		<meta name="application-name" content="<%= htmlWebpackPlugin.options.title %>" />
		<meta name="description" content="<%= htmlWebpackPlugin.options.description %>" />
		<meta name="author" content="<%= htmlWebpackPlugin.options.author %>" />
		<meta name="theme-color" content="#333333" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.title %>" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="msapplication-navbutton-color" content="#333333" />
		<meta name="msapplication-TileColor" content="#333333" />
		<meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
		<meta name="msapplication-config" content="/browserconfig.xml" />
		<meta name="application-name" content="<%= htmlWebpackPlugin.options.title %>" />
		<meta name="msapplication-tooltip" content="<%= htmlWebpackPlugin.options.description %>" />
		<meta name="msapplication-starturl" content="/" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="full-screen" content="yes" />
		<meta name="browsermode" content="application" />
		<meta name="screen-orientation" content="portrait" />
		<link rel="icon" href="/icons/favicon.svg" type="image/svg+xml" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#929292" />
		<link rel="apple-touch-icon" href="/icons/icon-apple-touch-512x512.png" sizes="512x512" />
		<link rel="apple-touch-icon" href="/icons/icon-apple-touch-180x180.png" sizes="180x180" />
		<link rel="manifest" href="/manifest.json" />
		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
	<body>
		<noscript>Sorry, your browser does not support JavaScript! :(</noscript>
		<div id="root"></div>
	</body>
</html>
